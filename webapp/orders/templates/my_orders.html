{% extends 'base_template.html' %}

{% block title %}<title>Мои заказы</title>{% endblock %}

{% block content %}


<h1>Мои заказы:</h1>
<table style="width: 100%">
    <tr>
        <th>Номер заказа</th>
        <th>Услуга</th>
        <th>Дата</th>
        <th>Статус</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.order_id }}</td>
        <td>{{ order.service }}</td>
        <td>{{ order.creation_date }}</td>
        <td>{{ order.get_status_display }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
